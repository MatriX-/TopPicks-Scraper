<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Stats - Pick6 Lock Machine</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 500px;
      position: relative;
    }
    .modal-content label {
      display: block;
      margin: 10px 0 5px;
    }
    .modal-content input[type="text"],
    .modal-content input[type="number"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }
    .modal-content .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    /* Add/Edit/Delete button styles */
    .edit-btn, .delete-btn {
      padding: 5px 10px;
      cursor: pointer;
    }
    .edit-btn {
      background-color: #4CAF50;
      color: white;
    }
    .delete-btn {
      background-color: #f44336;
      color: white;
    }
    /* Positioning for parlay item action buttons */
    .parlay-item {
      position: relative;
      padding-bottom: 30px; /* space for buttons */
    }
    /* Add button style */
    #add-parlay-btn {
      font-size: 24px;
      cursor: pointer;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="dropdown">
    <button class="dropbtn">â˜° Menu</button>
    <div class="dropdown-content">
      <a href="/">Main</a>
      <a href="/premade">Premade Parlays</a>
      <a href="/build-your-own">Build Your Own</a>
      <a href="/personal-stats">Personal Stats</a>
    </div>
  </div>
  
  <h1>
    Personal Stats
    <button id="info-btn" class="info-btn" title="More Info">&#9432;</button>
  </h1>

  <!-- Parlay container header with add button -->
  <div class="parlay-container">
    <div class="available-picks">
      <h2>
        My Parlays
        <button id="add-parlay-btn" title="Add Parlay">+</button>
      </h2>
      <div class="filter-buttons">
        <button id="filter-all">All legs</button>
        <button id="filter-2">2 legs</button>
        <button id="filter-3">3 legs</button>
      </div>
      <div id="parlays-list"></div>
    </div>
    
    <div class="created-parlay">
      <h2>Profit/Loss Graph</h2>
      <canvas id="profitChart"></canvas>

      <div id="stats" style="margin-top: 20px;">
        <p id="total-profit"><strong>Total Profit: $0.00</strong></p>
        <p id="total-bets">Total Bets: 0</p>
        <p id="amount-bet">Amount Bet: $0.00</p>
        <p id="amount-won">Amount Won: $0.00</p>
        <div id="breakdown-stats"></div>
      </div>
    </div>
  </div>

  <!-- Modal for adding/editing parlays -->
  <div id="parlay-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <form id="parlay-form">
        <label>Selection 1:</label>
<input type="text" name="selection1" required>
<div>
  Result:
  <label style="display:inline; margin-right:10px;">
    <input type="radio" name="result1" value="win" required> Win
  </label>
  <label style="display:inline; margin-right:10px;">
    <input type="radio" name="result1" value="loss"> Loss
  </label>
  <label style="display:inline; margin-right:10px;">
    <input type="radio" name="result1" value="pending"> Pending
  </label>
</div>

<label>Selection 2:</label>
<input type="text" name="selection2" required>
<div>
  Result:
  <label style="display:inline; margin-right:10px;">
    <input type="radio" name="result2" value="win" required> Win
  </label>
  <label style="display:inline; margin-right:10px;">
    <input type="radio" name="result2" value="loss"> Loss
  </label>
  <label style="display:inline; margin-right:10px;">
    <input type="radio" name="result2" value="pending"> Pending
  </label>
</div>

<label>Selection 3:</label>
<input type="text" name="selection3" required>
<div>
  Result:
  <label style="display:inline; margin-right:10px;">
    <input type="radio" name="result3" value="win" required> Win
  </label>
  <label style="display:inline; margin-right:10px;">
    <input type="radio" name="result3" value="loss"> Loss
  </label>
  <label style="display:inline; margin-right:10px;">
    <input type="radio" name="result3" value="pending"> Pending
  </label>
</div>

        <label>Bet Amount:</label>
        <input type="number" name="bet_amount" step="0.01" required>
        <label>Base Pay:</label>
        <input type="number" name="base_pay" step="0.01" required>
        <label>Bonus Pay:</label>
        <input type="number" name="bonus_pay" step="0.01" required>
        <button type="submit" id="modal-submit-btn">Save</button>
      </form>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/personal_stats.js') }}"></script>
  <script src="{{ url_for('static', filename='js/info.js') }}"></script>
</body>
</html>
